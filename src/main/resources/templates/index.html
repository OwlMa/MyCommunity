<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owl Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-mid-12 col-sm-12 col-xs-12">
            <h2 th:text="${label == null} ? 'Explore' : ${label}"><svg class="bi bi-layout-text-window" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M11 15V4h1v11h-1zm4.5-11H.5V3h15v1zM3 6.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
            </svg>     Explore</h2>
            <hr>

            <div class="media" th:each="articleDTO : ${Articles}">
                <img class="rounded-lg" th:src="${articleDTO.user.avatarUrl}" alt="" style="width: 85px; height: 85px">
                <div class="media-body" style="margin-left: 20px">
                    <h3 class="mt-0">
                        <a th:href="@{'/articles/' + ${articleDTO.id}}" th:text="${articleDTO.title}"></a>
                    </h3>
                    <span class="text-desc"><span th:text="${articleDTO.commentCount}"></span> comment · <span th:text="${articleDTO.viewCount}"></span> views · <span th:text="${#dates.format(articleDTO.gmtCreate, 'MM-dd-yyyy')}"></span> </span>
                    <br>
                    <hr>
                </div>
            </div>
            <nav aria-label="Page navigation example" th:if="${label} == null">
                <ul class="pagination">
                    <li class="page-item" th:if="${currPage.isShowFirst()} == true">
                        <a class="page-link" th:href="@{/(page=1)}">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currPage.isShowPre()} == true">
                        <a class="page-link" th:href="@{/(page=${currPage.getCurrPageNum()}-1)}">
                            <span aria-hidden="true">Prev</span>
                        </a>
                    </li>

                    <li th:each="page : ${pages}" th:class="${page == currPage.getCurrPageNum()}? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li class="page-item" th:if="${currPage.isShowNext()} == true">
                        <a class="page-link" th:href="@{/(page=${currPage.getCurrPageNum()}+1)}">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currPage.isShowLast()} == true">
                        <a class="page-link" th:href="@{/(page=${currPage.getPageNum()})}">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav aria-label="Page navigation example" th:if="${label} != null">
                <ul class="pagination">
                    <li class="page-item" th:if="${currPage.isShowFirst()} == true">
                        <a class="page-link" th:href="@{'/tags/' + ${labelID}(page=1)}">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currPage.isShowPre()} == true">
                        <a class="page-link" th:href="@{'/tags/' + ${labelID}(page=${currPage.getCurrPageNum()}-1)}">
                            <span aria-hidden="true">Prev</span>
                        </a>
                    </li>

                    <li th:each="page : ${pages}" th:class="${page == currPage.getCurrPageNum()}? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{'/tags/' + ${labelID}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li class="page-item" th:if="${currPage.isShowNext()} == true">
                        <a class="page-link" th:href="@{'/tags/' + ${labelID}(page=${currPage.getCurrPageNum()}+1)}">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currPage.isShowLast()} == true">
                        <a class="page-link" th:href="@{'/tags/' + ${labelID}(page=${currPage.getPageNum()})}">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-4 col-mid-12 col-sm-12 col-xs-12">
            <h4>Developer Information</h4>
            <div class="card" style="width: 20rem;">
                <img src="/img/deer.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tianyang Ma</h5>
                    <p class="card-text">Looking for Software Design Engineer job.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item socials-nav-item"><a href="#" class="community-icon"><span class="fa fa-envelope">&nbsp&nbsp;Contact Me</span></a></li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-5">
                                <a href="#" class="socials-nav-item community-icon"><span class="fa fa-github">  Github</span></a>
                            </div>
                            <div class="col-lg-5">
                                <a href="#" class="socials-nav-item community-icon"><span class="fa fa-linkedin-square">  Linkedin</span></a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-lg-5">
                                <a href="#" class="socials-nav-item community-icon"><span class="fa fa-wechat">  WeChat</span></a>
                            </div>
                            <div class="col-lg-5">
                                <a href="#" class="socials-nav-item community-icon"><span class="fa fa-home">  LeetCode</span></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
