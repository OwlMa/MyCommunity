<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

        <a class="navbar-brand" href="/">Owl Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

                <li class="nav-item active" th:if="${session.user!=null}">
                    <a class="nav-link" href="/publish">Publish <span class="sr-only">(current)</span></a>

                        <a class="dropdown-item" href="/profile/articles">Profile</a>

            </ul>
            <form class="form-inline my-2 my-lg-0">

            </form>

    </nav>
